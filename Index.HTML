<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Inicia sesion o regístrate</title>
  <link rel="stylesheet" href="./Style.CSS">
  <link rel="stylesheet" href="./descktop.css" media="(min-width: 900px)">
  <link rel="shortcut icon" href="./facebook.png" type="image/x-icon">

</head>

<body>
  <header>
    <nav class="container">
      <figure>
        <img class="face" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="title facebook">
      </figure>
      <div>
        <h2 class="introduction">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu
          vida.</h2>
      </div>
    </nav>
  </header>
  <main>
    <section class="bb">
      <section class="principal-draw">

        <div class="inputs">
          <div class="input1">
            <input class="input" type="email" placeholder="Correo electronico o numero de telefono" id="email"
              autocomplete="email" required>
          </div>

          <div class="input2">
            <input class="input" type="password" placeholder="Contraseña" id="password" autocomplete="password"
              required>
          </div>
        </div>

        <section>
          <div>
            <button class="button">Iniciar sesion</button>
          </div>
        </section>
        <section class="password-container">
          <a class="password" href="#">¿Olvidaste tu contraseña?</a>
        </section>
        <div class="line"></div>

        <section class="button-container">
          <button class="button-nuevo">Crear cuenta nueva</button>
        </section>


      </section>

    </section>
    <section class="container-small">
      <a class="fine-print" href="#">Crea una pagina</a>
      para una celebridad, una marca o un negocio.
    </section>
  </main>
</body>

</html>
